<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="app.js"></script>
	<title>Document</title>
</head>
<body>
	<h4>Pick a die (and how many of them) to roll</h4>
	<div>
		<input type="number" id="quantitySelect" value="1" placeholder="How many?">
		<select name="dice" id="sizeSelect">
			<option value="4">d4</option>
			<option value="6">d6</option>
			<option value="8">d8</option>
			<option value="10">d10</option>
			<option value="12">d12</option>
			<option value="20">d20</option>
		</select>
	</div>
	<div>
		<h4 id="advantage"></h4>
	</div>
	<div>
		<h4>Any modifier to add?</h4>
		<input id="modifier" type="number" placeholder="modifier" value="0">
	</div>
	<h4>Click below to roll</h4>
	<button id="btn">Roll</button>
	<h4 id="output"></h4>
</body>
</html>
